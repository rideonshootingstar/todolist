<html>
    <head>
        <title>
            Todo List
        </title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        
    </head> 
    <body>
        <div class="todo-container">
            <h1 class="todo-header">Todo List</h1>
            <form>
                <input class="todo-input-text" type="text" placeholder="Type here" id="add">
            </form>
                <div class="todo-items-container">
                    <ul class="todo-items" id="items">                                                          
                    </ul>
                </div>  
                <button class="button">Active</button> <!-- все записи -->
                <button class="button">Completed</button> <!-- активные/текущие записи -->
                <button class="button">Clear all</button> <!-- выполненные записи (планируется зачеркивать такие к хуям) -->          
        </div>
        <script src="todo.js"></script>   
    </body>
</html> <!-- test -->
